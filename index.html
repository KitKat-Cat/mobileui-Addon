/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* The Close Button */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-header {
    padding: 2px 16px;

    color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {

}

<h2>Animated Modal</h2>

<!-- Trigger/Open The Modal -->
<button class="blue" onclick="UIalert('sometext','a title')">Open</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Title</h2>
    </div>
    <div>
	    <p class="modal-body">Text</p>
	    <br>
	    <button class="close" title="Close">OK</button>
    </div>
  </div>

</div>

   </body>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the <button> element that closes the modal
var closeButton = document.getElementsByClassName("close")[0];

// When the user clicks on the close button then close the modal
closeButton.onclick = function() {
    modal.style.display = "none";
}

	    	function UIalert(Message, title) {
		if (title === undefined) {
			title = "This page says:";
		}
	    document.getElementsByClassName("modal-body").innerHTML = Message; 
	    document.getElementsByClassName("modal-title").innerHTML = title;
		modal.style.display = "block";
    	};
  </script>
